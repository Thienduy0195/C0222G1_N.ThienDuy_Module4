<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>ADD NEW PRODUCT</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{productId}"/>
        <div>
            <label style="font-weight: bold">PRODUCT NAME: </label>
            <input type="text" th:field="*{productName}"/>
        </div>
        <div>
            <label>PRODUCT PRICE: </label>
            <input type="text" th:field="*{productPrice}"/>
        </div>
        <div>
            <label>PRODUCT DESCRIPTION: </label>
            <input type="email" th:field="*{productDescription}"/>
        </div>
        <div>
            <label>PRODUCT FIRM: </label>
            <input type="text" th:field="*{productFirm}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
