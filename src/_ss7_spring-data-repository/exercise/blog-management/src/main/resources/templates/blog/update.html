<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head"></head>
<body>
<h3>UPDATING BLOG</h3>
<p>
    <a class="btn btn-primary" th:href="@{/blog}">
        BACK TO BLOG
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>BLOG NAME</label>
            <input type="text" th:field="*{blogName}"/>
        </div>
        <div>
            <label>AUTHOR</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>DESCRIPTION</label>
            <input type="text" th:field="*{blogDescription}"/>
        </div>
        <div>
            <label>CONTENT</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>CREATE DATE</label>
            <input type="date" th:field="*{createDay}"/>
        </div>
        <div>
            <label>CATEGORY: </label>
            <select th:field="*{category}">
                <option th:each="category: ${categoryList}" th:value="${category.id}" th:text="${category.name}">

                </option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>
