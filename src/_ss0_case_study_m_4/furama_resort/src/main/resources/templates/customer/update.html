<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head"></head>
<body>
<h3>UPDATING CUSTOMER</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customer/update}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="customerTypeId">CHOOSE CUSTOMER TYPE:</label>
            <select id="customerTypeId" th:field="*{customerType}" class="form-control border-primary">
<!--                <option value="">&#45;&#45;Choose customer type&#45;&#45;</option>-->
                <option th:each="customerType: ${customerTypeList}" th:value="${customerType.id}" th:text="${customerType.name}">

                </option>
            </select>
        </div>
        <div>
            <label>CUSTOMER NAME</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>CUSTOMER BIRTHDAY</label>
            <input type="date" th:field="*{birthDay}"/>
        </div>
        <div>
            <label>CUSTOMER ID CARD</label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label>CUSTOMER PHONE</label>
            <input type="text" th:field="*{phone}"/>
        </div>
        <div>
            <label>CUSTOMER EMAIL</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>CUSTOMER ADDRESS</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div class="form-group">
            <label>CUSTOMER GENDER:</label>
            <input type="radio" th:field="*{gender}" value="0"/> Nam
            <input type="radio" th:field="*{gender}" value="1"/> Nữ
            <input type="radio" th:field="*{gender}" value=""/> khác
        </div>
        <div>
            <label>CUSTOMER CODE</label>
            <input type="text" th:field="*{customerCode}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/customer/layout :: footer"></footer>
</body>
</html>
