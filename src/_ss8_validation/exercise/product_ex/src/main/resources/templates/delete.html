<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>DELETE PRODUCT</h3>
<p>
    <a th:href="@{/product}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{productId}"/>
        <div>
            <label>PRODUCT NAME</label>
            <input type="text" th:field="*{productName}"/>
        </div>
        <div>
            <label>PRODUCT PRICE</label>
            <input type="email" th:field="*{productPrice}"/>
        </div>
        <div>
            <label>PRODUCT DESCRIPTION</label>
            <input type="text" th:field="*{productDescription}"/>
        </div>
        <div>
            <label>PRODUCT FIRM</label>
            <input type="text" th:field="*{productFirm}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
