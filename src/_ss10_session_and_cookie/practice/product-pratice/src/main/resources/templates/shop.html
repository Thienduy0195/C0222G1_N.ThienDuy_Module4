<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <th:block th:replace="layout :: link-md-boostrap-css"></th:block>
</head>
<body>
<div class="container col-10">
    <th:block th:replace="layout :: header"></th:block>
    <div class="mt-3">
        <a href="/shopping-cart" class="card-link">
            <button type="button" class="btn btn-warning">
                your cart
            </button>
        </a>
        <div class="main-content pt-3 pb-3 row">
            <div th:each="product: ${products}" class="col-4">
                <div class="card pt-2">
                    <a th:href="@{/view/(id=${product.id})}" class="card-link">
                        <img th:src="@{${product.pathImg}}" class="card-img-top" alt="Fissure in Sandstone"/>
                    </a>
                    <div class="card-body">
                        <span>Name: <h4 class="card-title" th:text="${product.name}"></h4></span>
                        <h6>Price: <span class="badge bg-primary" th:text="${product.price}"></span></h6>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/add/__${product.id}__(action='list')}">
                            <button type="button" class="btn btn-primary">
                                add to cart
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="layout :: footer"></th:block>
</div>
</body>
<th:block th:replace="layout :: link-md-boostrap-js"></th:block>
</html>
