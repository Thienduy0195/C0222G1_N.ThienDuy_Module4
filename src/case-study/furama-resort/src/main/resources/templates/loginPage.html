<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/css-login.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <th:block th:replace="layout :: link-md-boostrap-css"></th:block>
</head>
<body>
<div id="wrapper">
    <div id="table">
        <a class="active">Sign in</a>
        <a class="">Sign Up</a>
    </div>
    <div id="signin">
        <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autofocus>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="password">
                <span id="showpwd" class="fa fa-eye-slash"></span>
            </div>
            <div class="form-group">
                <label id="checkbox">
                    <input type="checkbox" checked>
                    <span class="text" name="remember-me">
                    Keep me signed in
                    </span>
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign in">
            </div>
        </form>
        <div class="hr"></div>
        <a href="#" id="froget-pass">Forget Password?</a>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<th:block th:replace="layout :: link-md-boostrap-js"></th:block>
<script>
    $(document).ready(function () {
        $("#showpwd").on("click", function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            $($(this).siblings()[1]).attr("type", function (index, attr) {
                return attr == "password" ? "text" : "password"
            });
        });
    })

</script>
</body>

</html>
