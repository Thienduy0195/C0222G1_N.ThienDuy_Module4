<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="layout :: link-md-boostrap-css"></th:block>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<th:block th:replace="home :: header-nav-bar"></th:block>
<div class="container col-8 my-3">
    <form th:action="@{/employee/update}" th:object="${employeeDto}"
          method="POST" class="form-control">
        <h1 class="text-center" style="font-family: 'Quicksand', serif">Edit Employee</h1>
        <div class="row mx-auto mb-4 mt-4">
            <input type="hidden" th:field="*{id}"/>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault" class="form-control" th:field="*{name}"/>
                        <label class="form-label" for="formControlDefault">name</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault1" class="form-control" th:field="*{salary}"/>
                        <label class="form-label" for="formControlDefault">salary</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault3" class="form-control" th:field="*{idCard}"/>
                        <label class="form-label" for="formControlDefault">Id Card</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="date" id="formControlDefault4" class="form-control" th:field="*{birthDay}"/>
                        <label class="form-label" for="formControlDefault">birthDay</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></span>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault5" class="form-control" th:field="*{phone}"/>
                        <label class="form-label" for="formControlDefault">phone</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault6" class="form-control" th:field="*{email}"/>
                        <label class="form-label" for="formControlDefault">email</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formControlDefault7" class="form-control" th:field="*{address}"/>
                        <label class="form-label" for="formControlDefault">address</label>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>
                <div class="col">

                    <select th:field="*{position}" class="form-select" >
                        <option value="">--position--</option>
                        <option th:each="item :${positions}"
                                th:value="${item.positionId}"
                                th:text="${item.positionName}">
                        </option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span>
                </div>
                <div class="col">
                    <select th:field="*{division}" class="form-select" >
                        <option value="">--division--</option>
                        <option th:each="item :${divisions}"
                                th:value="${item.divisionId}"
                                th:text="${item.divisionName}">
                        </option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('division')}" th:errors="*{division}"></span>
                </div>
                <div class="col">
                    <select th:field="*{educationDegree}" class="form-select" >
                        <option value="">--educationDegree--</option>
                        <option th:each="item :${educations}"
                                th:value="${item.eduDegreeId}"
                                th:text="${item.eduDegreeName}">
                        </option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('educationDegree')}" th:errors="*{educationDegree}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
    </form>
</div>
<th:block th:replace="home :: footer-body"></th:block>
<th:block th:replace="layout :: link-md-boostrap-js"></th:block>
</body>
</html>
